<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #2574fa;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3355ff;
        }

        .btn-secondary {
            background-color: #2574fa;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #3355ff;
        }

        .alert {
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar top-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">
            <img src="/CapgeminiLogo.png" alt="Background Logo" style="max-height: 60px; width: auto;">
        </a>
    </div>
</nav>
<div class="container">
    <h2>Capgemini User Certification App</h2>
    <p>Please Register your details below.</p>
    <!-- Error Message -->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Registration failed. Please try again.
    </div>

    <!-- Registration Form -->
    <form method="post" th:action="@{/register}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
            <a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
