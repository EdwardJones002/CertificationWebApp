<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #2574fa;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3355ff;
        }

        .btn-secondary {
            background-color: #2574fa;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #3355ff;
        }

        .alert {
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg custom-navbar top-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">
            <img th:src="@{/CapgeminiLogo.png?v=1}" alt="Background Logo" style="max-height: 60px; width: auto;">
        </a>
    </div>
</nav>
<div class="container">
    <h2>Capgemini User Certification App</h2>

    <!-- Error Message -->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username or password. Please try again.
    </div>

    <!-- Success Message -->
    <div class="alert alert-success" role="alert" th:if="${param.registerSuccess}">
        Registration successful. You can now log in.
    </div>

    <!-- Login Form -->
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
            <a th:href="@{/register}" class="btn btn-secondary">Register</a>
        </div>
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
