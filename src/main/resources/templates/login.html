<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        body {
            background: linear-gradient(to right, darkolivegreen, mediumpurple);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 50px;
            color: white;
        }

        h2 {
            color: #ffcc00;
            text-shadow: 1px 1px 5px #000;
        }

        .form-group label {
            color: #f8f9fa;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .btn-primary {
            background-color: #ffcc00;
            border: none;
            color: #333;
        }

        .btn-primary:hover {
            background-color: #ffd633;
        }

        .btn-secondary {
            background-color: #00bfff;
            border: none;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #33ccff;
        }

        .alert {
            background-color: rgba(255, 0, 0, 0.2);
            color: #f8d7da;
            border: none;
        }

        .alert-success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #d4edda;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Certification Portal</h2>
    <!-- Display error message if login failed -->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username or password. Please try again.
    </div>

    <!-- Display success message after registration -->
    <div class="alert alert-success" role="alert" th:if="${param.registerSuccess}">
        Registration successful. You can now log in.
    </div>

    <!-- Login Form -->
    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" required type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" required type="password">
        </div>
        <!-- Login and Register Button -->
        <div class="text-center mt-3">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
            <a class="btn btn-secondary mt-2" th:href="@{/register}">Register</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
