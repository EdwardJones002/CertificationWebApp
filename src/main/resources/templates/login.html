<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            opacity: 0.1;
            z-index: 1;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        .btn-secondary {
            background-color: #6911c9;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #2574fa;
        }

        .alert {
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
<img src="C:\Users\user\Downloads\certifications\CertificationWebApp\src\main\resources\capLogo.webp" alt="Background Logo" class="background-logo">
<div class="container">
    <h2>Login</h2>

    <!-- Error Message -->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username or password. Please try again.
    </div>

    <!-- Success Message -->
    <div class="alert alert-success" role="alert" th:if="${param.registerSuccess}">
        Registration successful. You can now log in.
    </div>

    <!-- Login Form -->
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
            <a th:href="@{/register}" class="btn btn-secondary">Register</a>
        </div>
        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
