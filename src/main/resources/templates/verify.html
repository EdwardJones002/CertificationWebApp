<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            opacity: 0.1;
            z-index: 1;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }


        .btn-primary:hover {
            background-color: #2575fc;
        }

        .alert {
            font-size: 14px;
        }

        .text-center {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<body  style="background-color: whitesmoke;">
<div class="container">
    <h1 class="text-center">Verify Your Account</h1>
    <h2>A verification code has been sent to your email address. Please enter it below to complete your registration.</h2>

    <div class="container mt-5">
        <h2 class="text-center">Email Verification</h2>
        <p class="text-center">

    <!-- Verification Form -->
    <form method="post" th:action="@{/verify}">
        <input type="hidden" name="email" th:value="${email}">
        <input type="hidden" name="name" th:value="${name}">
        <input type="hidden" name="password" th:value="${password}">

        <div class="form-group">
            <label for="verificationCode">Verification Code</label>
            <input class="form-control" id="verificationCode" name="verificationCode" required type="text">
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary btn-block" type="submit">Verify</button>
            <button class="btn btn-primary btn-block" th:href="@{/register}">Back to Registration</button>
        </div>
        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
