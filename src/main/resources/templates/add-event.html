<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Calendar Events</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body style="background-color: whitesmoke;">
<div th:replace="fragments/navbar.html"></div>
<div class="container mt-5">
    <h2 class="mb-4">Add a New Event</h2>

    <!-- Error Handling -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Add Event Form -->
    <form th:action="@{/add-event}" method="post">
        <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="certificationName">Certification Name</label>
            <input type="text" id="certificationName" name="certificationName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="startDate">Event Start Date</label>
            <input type="date" id="startDate" name="startDate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="endDate">Event End Date</label>
            <input type="date" id="endDate" name="endDate" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Event</button>
    </form>

    <br>
    <a href="/home" class="btn btn-secondary">Back to Home</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
